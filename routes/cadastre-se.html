<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/cadastro.css">
    <script src="https://kit.fontawesome.com/fb313ccb68.js" crossorigin="anônimo"></script>
    <title>Cadastro</title>

</head>
<body>

    <!--Onde todos os conteudos estão dentro-->
    <div class="container">
            <div class="content first-content"> <!--Dividir o conteudo-->
                <div class="first-column"><!--Primeira columa-->
                    <h2 class="titulo titulo-primary">Bem-Vindo</h2>
                    <p class="description description-primary">Para se manter conectado conosco</p>
                    <p class="description description-primary">faça o login com suas imformações pessoais.</p>
                   
                </div> 
        
                <div class="second-column"> <!--Segunda coluna cadastro-->
                    <h2 class="titulo titulo-second">Cadastre-se</h2>
                    <div class="social-media">

                    <ul class="list-social-media">
                        <a class="link-social-media" href="https://pt-br.facebook.com/login.php"> <!-- icone facebook-->
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="https://workspace.google.com/">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google"></i> <!--icone Google-->
                            </li>
                        </a>
                    </ul> 
                    </div>
                    <p class="description description-second">Ou utilize seu email para registro</p>

                    <form class="form"> <!--formulario-->

                        <label class="label-input" for="">
                            <i class="fa-solid fa-user icon-modify"></i>
                            <input type="text" placeholder="Nome">
                        </label>

                        <label class="label-input"  for="">
                            <i class="fa-solid fa-envelope icon-modify"></i>
                            <input type="email" placeholder="E-mail">
                        </label>

                        <label class="label-input" for="">
                            <i class="fa-solid fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha">
                        </label>

                        <button class="btn"> <a class="link-btn" href="/routes/telaprincipal.html">Criar</a></button>
                    </form>
                    

                </div>
            </div>
            </div>
        </div>  
    </div>
</body>
</html>
